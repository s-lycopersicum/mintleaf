name: Deploy to GitHub Pages

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Build
              run: |
                  npm ci
                  npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist
